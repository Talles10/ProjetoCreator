<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.cadastro-container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 10px;
    height:600px;
    width: 350px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    text-align: center;
    margin: 100px;
}

.logo img {
    width: 50px;
    margin-bottom: 10px;
}

.logo h2 {
    color: #2b2bff;
    margin: 0;
}

.logo p {
    font-size: 14px;
    color: #666;
    margin-bottom: 25px;
}

form {
    text-align: left;
}

label {
    display: block;
    margin: 10px 0 5px;
    font-weight: 600;
    color: #333;
}

.input-icon {
    display: flex;
    align-items: center;
    background: #f5f5f5;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 10px;
    margin-bottom: 10px;
}

.input-icon i {
    margin-right: 10px;
    color: #888;
}

.input-icon input {
    border: none;
    background: transparent;
    outline: none;
    width: 100%;
    font-size: 14px;
}

.forgot {
    text-align: right;
    margin-bottom: 15px;
}

.forgot a {
    color: #2b2bff;
    font-size: 13px;
    text-decoration: none;
}

.forgot a:hover {
    text-decoration: underline;
}

.btn-cadastro {
    width: 100%;
    background: #2b2bff;
    color: #fff;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    margin-bottom: 20px;
    transition: background 0.3s;
}

.btn-cadastro:hover {
    background: #1a1ad9;
}

.divider {
    display: flex;
    align-items: center;
    text-align: center;
    margin: 20px 0;
}

.divider::before, .divider::after {
    content: "";
    flex: 1;
    height: 1px;
    background: #ddd;
}

.divider span {
    padding: 0 10px;
    color: #888;
    font-size: 14px;
}

.btn-social {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 6px;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
    cursor: pointer;
    transition: background 0.3s;
}

.btn-social i {
    margin-right: 8px;
    font-size: 16px;
}

.microsoft {
    background: #ffffff;
    border: 1px solid #ccc;
}

.google {
    background: #ffffff;
    border: 1px solid #ccc;
}

.apple {
    background: #000000;
    color: #ffffff;
}


</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="cadastro-container">
        <div class="logo">
            <img src="logo.png" alt="Logo Creator4all">
            <h2>Creator4all</h2>
            <p>Imagine, crie, compartilhe...</p>
        </div>

        <form action="processa_cadastro.php" method="POST">
            <label for="nome">Nome:</label>
            <div class="input-icon">
                <i class="fas fa-user"></i>
                <input type="nome" id="nome" name="nome" placeholder="Usuário" required>
            </div>

            <label for="email">email:</label>
            <div class="input-icon">
                <i class="fas fa-key"></i>
                <input type="text" id="email" name="email" placeholder="email" required>
            </div>
            <label for="disciplina">Disciplina:</label>
            <div class="input-icon">
                <i class="fas fa-key"></i>
                <input type="text" id="disciplina" name="disciplina" placeholder="disciplina" required>
            </div>
            <label for="matricula">Matricula:</label>
            <div class="input-icon">
                <i class="fas fa-key"></i>
                <input type="text" id="matricula" name="matricula" placeholder="matricula" required>
            </div>
            <label for="certificado">Certificado:</label>
            <div class="input-icon">
                <i class="fas fa-key"></i>
                <input type="file" id="certificado" name="certificado" placeholder="certificado" required>
            </div>
            <button type="submit" class="btn-cadastro">Cadastrar</button>

            <a href="login.html">Já possuo cadastro</a>
        </form>
    </div>
</body>
</html>
